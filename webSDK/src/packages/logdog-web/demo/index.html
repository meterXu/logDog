<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo-item{
            margin: 5px 0;
        }
        .btns button {
            margin: 0 2px;
        }
    </style>
    <script type="text/javascript" src="../dist/index.min.js"></script>
    <script type="text/javascript">
        this.text = "hello logdog"
        this.logdog = new LogDog({
            reportUrl: "http://192.168.253.128:9999/logdog-server/logdog/web/upload",
            appId: `test-logdog-web`,
            appName: '测试系统1',
            console: true,
            enable: true
        })
        function info() {
            this.logdog.info(this.text)
        }
        function warn() {
            this.logdog.warn(this.text)
        }
        function debug() {
            this.logdog.debug(this.text)
        }
        function error() {
            this.logdog.error(this.text)
        }
        function log() {
            this.logdog.log(this.text,'custom-type')
        }
        function infoWithEncryption() {
            this.logdog.infoWithEncryption(this.text)
        }
        function warnWithEncryption() {
            this.logdog.warnWithEncryption(this.text)
        }
        function errorWithEncryption() {
            this.logdog.errorWithEncryption(this.text)
        }
        function debugWithEncryption() {
            this.logdog.debugWithEncryption(this.text)
        }
        function logWithEncryption() {
            this.logdog.logWithEncryption(this.text,'custom-encryption-type')
        }
    </script>
</head>
<body>
<div>
    <h1>Demo</h1>
    <div>
        <div class="demo-item">
        </div>
        <div class="demo-item btns">
            <button onclick="info()">info</button>
            <button onclick="warn()">warn</button>
            <button onclick="debug()">debug</button>
            <button onclick="error()">error</button>
            <button onclick="log()">log</button>
        </div>
        <div class="demo-item btns">
            <button onclick="infoWithEncryption()">infoWithEncryption</button>
            <button onclick="warnWithEncryption()">warnWithEncryption</button>
            <button onclick="debugWithEncryption()">debugWithEncryption</button>
            <button onclick="errorWithEncryption()">errorWithEncryption</button>
            <button onclick="logWithEncryption()">logWithEncryption</button>
        </div>
        <div class="demo-item btns">
            <button onclick="autolog()">autolog</button>
        </div>
        <div class="demo-item btns">
            <button onclick="generateError()">onerror</button>
        </div>
        <div class="demo-item btns">
            <button onclick="getUserList()">axios</button>
        </div>
        <div class="demo-item">
            <button onclick="report">report</button>
        </div>
    </div>
</div>
</body>
</html>
